{{template "header"}}
    <title> 首页 - 我的 boogo 博客 </title>
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        {{template "navbar" .}}
      </div>

      <div class="container">
        {{range .Topics}}
        <div class="page-header">
          <h1>{{.Title}}</h1>
          <h6 class="text-muted">文章发表于 {{.Created}}, 共有 {{.Views}} 次浏览, {{.ReplyCount}}个评论</h6>
          <p>
            {{.Content}}
          </p>
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
